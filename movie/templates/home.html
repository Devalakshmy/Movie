{% extends 'base.html' %}
{% load static %}


{% block content %}



<div class="container">
    <div class="row mt-5">
        {% for i in movie %}
        <div class="col-sm-4 ">

            <div class="card mx-auto mb-3" style="width: 18rem;">

  <img src="{{i.image.url}}" class="card-img-top" alt="..." height="200px" width="100%">
  <div class="card-body">
    <h5 class="card-title">{{i.title}}</h5>
    <h6 class="card-text">{{i.year}}</h6>
      <p class="card-text">{{i.description}}</p>
    <a href="{%url 'app1:details' i.id%}" class="btn btn-secondary">details</a>
  </div>
</div>
        </div>
        {% endfor %}
        {{title}}
    </div>
</div>


{% endblock %}
